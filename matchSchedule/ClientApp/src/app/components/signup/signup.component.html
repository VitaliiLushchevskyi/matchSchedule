<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h2 class="title">Sign Up</h2>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['firstName'].dirty &&
                    signUpForm.hasError('required', 'firstName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="FirstName"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['firstName'].dirty &&
                  signUpForm.hasError('required', 'firstName')
                "
                class="text-danger"
                >*FirstName is required!</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['lastName'].dirty &&
                    signUpForm.hasError('required', 'lastName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="lastName"
                    type="text"
                    placeholder="LastName"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['lastName'].dirty &&
                  signUpForm.hasError('required', 'lastName')
                "
                class="text-danger"
                >*LastName is required!</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['email'].dirty &&
                    signUpForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['email'].dirty &&
                  signUpForm.hasError('required', 'email')
                "
                class="text-danger"
                >*Email is required!</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['userName'].dirty &&
                    signUpForm.hasError('required', 'userName')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="userName"
                    type="text"
                    placeholder="Username"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['userName'].dirty &&
                  signUpForm.hasError('required', 'userName')
                "
                class="text-danger"
                >*UserName is required!</small
              >
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['password'].dirty &&
                    signUpForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['password'].dirty &&
                  signUpForm.hasError('required', 'password')
                "
                class="text-danger"
                >*Password is required!</small
              >
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget password?</a>
              </div>
              <button
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                Sign Up
              </button>
              <div class="text-center pt-4 text-muted">
                Already have account?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"
                ><img
                  src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg"
                  alt=""
              /></a>
              <a href="https://www.google.com" target="_blank" class="px-2"
                ><img
                  src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                  alt=""
              /></a>
              <a href="https://www.github.com" target="_blank" class="px-2"
                ><img
                  src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
